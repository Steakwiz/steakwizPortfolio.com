<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>steakwiz Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 4em;
            margin: 0;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        p {
            font-size: 1.5em;
            margin: 20px 0;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        .button {
            background-color: #ff5722;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>

    <video autoplay muted loop class="video-background">
        <source src="your-video-file.mp4" type="video/mp4">
        Your browser not supporting video.
    </video>

    <div class="content">
        <h1>Hi!</h1>
        <p>Welcome</p>
        <a href="#projects" class="button">See projects</a>
    </div>

</body>
</html>
