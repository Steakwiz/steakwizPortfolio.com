<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>steakwiz Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7));
        }

        .video-background {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            opacity: 0.8; /* Прозрачность видео */
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 20px;
            transition: transform 0.5s ease;
        }

        h1 {
            font-size: 4em;
            margin: 0;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.9);
            animation: fadeIn 1s ease;
        }

        p {
            font-size: 1.5em;
            margin: 20px 0;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
            animation: fadeIn 1.5s ease;
        }

        .button {
            background-color: #ff5722;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
            animation: fadeIn 2s ease;
        }

        .button:hover {
            background-color: #e64a19;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            p {
                font-size: 1.2em;
            }

            .button {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <video class="video-background" autoplay muted loop>
        <source src=".github/workflows/background.mp4" type="video/mp4">
        Ваш браузер не поддерживает тег видео.
    </video>

    <div class="content">
        <h1>Привет!</h1>
        <p>Добро пожаловать в мое портфолио</p>
        <a href="#projects" class="button">Посмотреть проекты</a>
    </div>

</body>
</html>
